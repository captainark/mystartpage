<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Start Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/mystartpage.css"/> 
  </head>
  <body>
    <div class="row">
      <div class="column">
        <a href="https://www.youtube.com/" class="youtube">
          <i class="fa fa-youtube"></i>
        </a>
      </div>
      <div class="column">
        <a href="https://www.twitch.tv/" class="twitch">
          <i class="fa fa-twitch"></i>
        </a>
      </div>
      <div class="column">
        <a href="https://www.netflix.com/" class="netflix">
          <i class="fa fa-play"></i>
        </a>
      </div>
      <div class="column">
        <a href="http://www.pogdesign.co.uk/cat/" class="tv-calendar">
          <i class="fa fa-tv"></i>
        </a>
      </div>
      <div class="column">
        <a href="https://www.spotify.com/" class="spotify">
          <i class="fa fa-spotify"></i>
        </a>
      </div>
      <div class="column">
        <a href="https://www.twitter.com/" class="twitter">
          <i class="fa fa-twitter"></i>
        </a>
      </div>
      <div class="column">
        <a href="https://www.tumblr.com/" class="tumblr">
          <i class="fa fa-tumblr"></i>
        </a>
      </div>
      <div class="column">
        <a href="https://www.facebook.com/" class="facebook">
          <i class="fa fa-facebook"></i>
        </a>
      </div>
      <div class="column">
        <a href="https://github.com" class="github">
          <i class="fa fa-github"></i>
        </a>
      </div>
    </div>
    <div>
      <form method="get" action="https://duckduckgo.com/?"> 
        <input class='search' name='q' type='text' placeholder='DuckDuckGo'/> 
      </form>
    </div>
  </body>
</html>
